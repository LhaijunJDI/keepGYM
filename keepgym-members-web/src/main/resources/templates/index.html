<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GYM登录界面</title>
    <!-- 引入样式 -->
    <link rel="icon" type="image/png" sizes="16x16" href="members/assets/images/keep-icon.jpg">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="login/index.css">
    <link rel="stylesheet" type="text/css" href="login/normalize.css">
    <link rel="stylesheet" type="text/css" href="login/demo.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="login/component.css">
</head>
<body>
<div id="app">
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header" style="height: 471px;">
                <canvas id="demo-canvas" width="1880" height="471"></canvas>
                <div class="logo_box">
                    <h3>欢迎来到keepGym</h3>
                    <p style="color:#ff1210 ; text-align: center" th:text="${message}"
                       th:if="${not #strings.isEmpty(message)}"></p>
                    <form action="" name="form" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input v-model="userInfo.username" class="text" style="color: #FFFFFF !important"
                                   type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input v-model="userInfo.password" class="text"
                                   style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                                   type="password" placeholder="请输入密码">
                        </div>

                        <div style="margin-left: 50px;">
                            <el-row>
                                <el-button type="primary" @click="login()" round>登录</el-button>
                                <el-button type="success" @click="clear()" round>清空</el-button>
                            </el-row>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="login/index.js"></script>
<script src="login/TweenLite.min.js"></script>
<script src="login/EasePack.min.js"></script>
<script src="login/rAF.js"></script>
<script src="login/demo-1.js"></script>
<script type="text/javascript" src="login/vue.js"></script>
<script type="text/javascript" src="login/jquery-3.4.1.js"></script>
<div style="text-align:center;">
</div>
</html>
