#service层端口号

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/gym?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  identity: MYSQL

logging:
  level:
    root: info

# dubbo中的服务名称
# dubbo的通讯协议名称
# zookeeper注册中心的地址
# zookeeper的通讯协议的名称
# dubbo的服务的扫描路径
dubbo:
  application:
    name: manage-service
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: zookeeper://192.168.2.100:2181
    protocol: zookeeper
  scan:
    base-packages: com.lhj.keepgym
  provider:
    timeout: 600000

server:
  port: 8071