            <!--头部信息-->

                <nav class="navbar navbar-default">

                        <div class="topbar-left">

                        <ul class="topbar-right">
                            <li class="dropdown dropdown-profile">

                                    <li class="drop-title"><p>LOGO</p></li>
                                    <li class="drop-skin-li clearfix">
                  <span class="inverse">
                    <input type="radio" name="logo_bg" value="default" id="logo_bg_1" checked>
                    <label for="logo_bg_1"></label>
                  </span>
                                        <span>
                    <input type="radio" name="logo_bg" value="color_2" id="logo_bg_2">
                    <label for="logo_bg_2"></label>
                  </span>
                                        <span>
                    <input type="radio" name="logo_bg" value="color_3" id="logo_bg_3">
                    <label for="logo_bg_3"></label>

                    <input type="radio" name="logo_bg" value="color_4" id="logo_bg_4">
                    <label for="logo_bg_4"></label>

                    <input type="radio" name="logo_bg" value="color_5" id="logo_bg_5">
                    <label for="logo_bg_5"></label>

                    <input type="radio" name="logo_bg" value="color_6" id="logo_bg_6">
                    <label for="logo_bg_6"></label>

                                        <span>
                    <input type="radio" name="logo_bg" value="color_7" id="logo_bg_7">
                    <label for="logo_bg_7"></label>
                  </span>
                                        <span>
                    <input type="radio" name="logo_bg" value="color_8" id="logo_bg_8">
                    <label for="logo_bg_8"></label>
                  </span>
                                    </li>
                                    <li class="drop-title"><p>头部</p></li>
                                    <li class="drop-skin-li clearfix">
                  <span class="inverse">
                    <input type="radio" name="header_bg" value="default" id="header_bg_1" checked>
                    <label for="header_bg_1"></label>                      
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_2" id="header_bg_2">
                    <label for="header_bg_2"></label>                      
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_3" id="header_bg_3">
                    <label for="header_bg_3"></label>
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_4" id="header_bg_4">
                    <label for="header_bg_4"></label>                      
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_5" id="header_bg_5">
                    <label for="header_bg_5"></label>                      
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_6" id="header_bg_6">
                    <label for="header_bg_6"></label>                      
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_7" id="header_bg_7">
                    <label for="header_bg_7"></label>
                  </span>
                                        <span>
                    <input type="radio" name="header_bg" value="color_8" id="header_bg_8">
                    <label for="header_bg_8"></label>
                  </span>
                                    </li>
                                    <li class="drop-title"><p>侧边栏</p></li>
                                    <li class="drop-skin-li clearfix">
                  <span class="inverse">
                    <input type="radio" name="sidebar_bg" value="default" id="sidebar_bg_1" checked>
                    <label for="sidebar_bg_1"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_2" id="sidebar_bg_2">
                    <label for="sidebar_bg_2"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_3" id="sidebar_bg_3">
                    <label for="sidebar_bg_3"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_4" id="sidebar_bg_4">
                    <label for="sidebar_bg_4"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_5" id="sidebar_bg_5">
                    <label for="sidebar_bg_5"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_6" id="sidebar_bg_6">
                    <label for="sidebar_bg_6"></label>
                  </span>
                                        <span>
                    <input type="radio" name="sidebar_bg" value="color_7" id="sidebar_bg_7">
                    <label for="sidebar_bg_7"></label>

                        </ul>

                    </div>
                </nav>

            </header>
            <!--End 头部信息-->

            <!--页面主要内容-->
            <main class="lyear-layout-content">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header"><h4>预约课程</h4>
                                    <div style="text-align: right ; width: 200px">
                                        <el-button type="primary" width="200" icon="el-icon-circle-plus-outline"
                                                   @click="resetCourseInfo()">发布课程
                                        </el-button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <template>
                                        <el-table
                                                :data="tables"
                                                border
                                                height="400"
                                                stripe
                                                style="width: 100%">
                                            <el-table-column
                                                    prop="courseId"
                                                    label="课程id"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="name"
                                                    label="课程名称"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="type"
                                                    label="类型"
                                                    width="120">
                                            </el-table-column>

                                            <el-table-column
                                                    prop="coachId"
                                                    label="教练id"
                                                    width="80">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="coachName"
                                                    label="教练姓名"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="num"
                                                    label="剩余人数"
                                                    width="80">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="content"
                                                    label="课程描述"
                                                    width="200">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="strStartTime"
                                                    label="开始时间"
                                                    width="150">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="strEndTime"
                                                    label="结束时间"
                                                    width="150">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="picSrc"
                                                    label="图片路径"
                                                    width="200">
                                            </el-table-column>
                                            <el-table-column
                                                    align="right"
                                                    width="240">
                                                <template slot="header" slot-scope="scope">
                                                    <el-input
                                                            icon="search"
                                                            v-model="search"
                                                            size="mini"
                                                            placeholder="输入关键字搜索"></el-input>
                                                </template>
                                                <template slot-scope="scope" align="center">
                                                    <el-button @click="orderCourseDia(scope.row.courseId)" type="text"
                                                               size="small">
                                                        预约课程
                                                    </el-button>
                                                    <el-button @click="showPic(scope.row.picSrc)" type="text"
                                                               size="small">
                                                        显示图片
                                                    </el-button>
                                                    <el-button @click="editCourseInfo(scope.row.courseId)" type="text"
                                                               size="small">
                                                        编辑
                                                    </el-button>
                                                    <el-button size="small" type="text"
                                                               @click="confirmDelete(scope.row.courseId)">
                                                        删除
                                                    </el-button>
                                                </template>
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header"><h4>购买私教</h4>
                                </div>
                                <div class="card-body">
                                    <template>
                                        <el-table
                                                :data="coachList"
                                                border
                                                height="400"
                                                stripe
                                                style="width: 100%">
                                            <el-table-column
                                                    prop="id"
                                                    label="教练id"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="name"
                                                    label="姓名"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="gender"
                                                    label="性别"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="type"
                                                    label="类型"
                                                    width="200">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="teachTime"
                                                    label="教龄"
                                                    width="200">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="content"
                                                    label="个性签名"
                                                    width="450">
                                            </el-table-column>
                                            <el-table-column
                                                    align="right"
                                                    width="200">
                                                <template slot-scope="scope" align="center">
                                                    <el-button @click="orderCoach(scope.row.id)" type="text"
                                                               size="small">
                                                        购买私教
                                                    </el-button>
                                                </template>
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </div>
                            </div>

                            <!-- 修改课程信息的dialog-->
                            <el-dialog title="修改课程信息" :visible.sync="dialogFormVisible">
                                <el-form :model="courseInfo">
                                    <el-form-item label="课程名称：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.name" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="类型：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.type" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="教练id：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.coachId" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="开始时间：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.strStartTime"
                                                  autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="结束时间：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.strEndTime" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="课程描述：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.content" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="图片路径：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.picSrc" autocomplete="off"></el-input>
                                        <div style="text-align: right">
                                            <el-button @click="showPic(courseInfo.picSrc)" type="text"
                                                       size="small">
                                                显示图片
                                            </el-button>
                                        </div>
                                    </el-form-item>
                                </el-form>
                                <div slot="footer" class="dialog-footer">
                                    <el-button type="primary" @click="alterCourseInfo()">修 改</el-button>
                                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                                </div>
                            </el-dialog>

                            <!-- 发布课程信息的dialog-->
                            <el-dialog title="发布课程" :visible.sync="addCourseDialog">
                                <el-form :model="courseInfo">
                                    <el-form-item label="课程id：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.courseId" autocomplete="off"
                                                  placeholder="请设置课程唯一id"></el-input>
                                    </el-form-item>
                                    <el-form-item label="课程名称：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.name" autocomplete="off"
                                                  placeholder="请输入课程名称"></el-input>
                                    </el-form-item>
                                    <el-form-item label="类型：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.type" autocomplete="off"
                                                  placeholder="请输入课程类型"></el-input>
                                    </el-form-item>
                                    <el-form-item label="人数：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.num" autocomplete="off"
                                                  placeholder="请输入课程人数"></el-input>
                                    </el-form-item>
                                    <el-form-item label="教练id：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.coachId" autocomplete="off"
                                                  placeholder="请输入教练id"></el-input>
                                    </el-form-item>
                                    <el-form-item label="开始时间：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.strStartTime" autocomplete="off"
                                                  placeholder="输入格式:2020-02-02 10:00"></el-input>
                                    </el-form-item>
                                    <el-form-item label="结束时间：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.strEndTime" autocomplete="off"
                                                  placeholder="输入格式:2020-02-02 10:00"></el-input>
                                    </el-form-item>
                                    <el-form-item label="课程描述：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.content" autocomplete="off"
                                                  placeholder="请输入课程描述"></el-input>
                                    </el-form-item>
                                    <el-form-item label="图片路径：" :label-width="formLabelWidth">
                                        <el-input v-model="courseInfo.picSrc" autocomplete="off"
                                                  placeholder="请输入课程图片路径：members/assets/images/course/...jpg"></el-input>
                                        <div style="text-align: right">
                                            <el-button @click="showPic(courseInfo.picSrc)" type="text"
                                                       size="small">
                                                显示图片
                                            </el-button>
                                        </div>
                                    </el-form-item>
                                </el-form>
                                <div slot="footer" class="dialog-footer">
                                    <el-button type="primary" @click="addCourse()">发 布</el-button>
                                    <el-button @click="addCourseDialog = false">取 消</el-button>
                                </div>
                            </el-dialog>

                            <el-dialog title="预约信息" :visible.sync="orderCourseDialog">
                                <el-form :model="orderInfo">
                                    <el-form-item label="会员id：" :label-width="formLabelWidth">
                                        <el-input v-model="orderInfo.memberId" autocomplete="off"
                                                  placeholder="请输入会员id"></el-input>
                                    </el-form-item>
                                </el-form>
                                <div slot="footer" class="dialog-footer">
                                    <el-button type="primary" @click="orderCourse()">预 约</el-button>
                                    <el-button @click="orderCoachDialog = false">取 消</el-button>
                                </div>
                            </el-dialog>
                            <el-dialog title="购买信息" :visible.sync="orderCoachDialog">
                                <el-form :model="orderInfo">
                                    <el-form-item label="会员id：" :label-width="formLabelWidth">
                                        <el-input v-model="orderInfo.memberId" autocomplete="off"
                                                  placeholder="请输入会员id"></el-input>
                                    </el-form-item>
                                    <el-form-item label="购买节数：" :label-width="formLabelWidth">
                                        <el-select v-model="orderInfo.num" placeholder="请选择">
                                            <el-option label="7节(￥1400）" value="7">
                                            </el-option>
                                            <el-option label="15节(￥2500）" value="15">
                                            </el-option>
                                            <el-option label="30节(￥4000）" value="30">
                                            </el-option>
                                        </el-select>
                                    </el-form-item>
                                </el-form>
                                <div slot="footer" class="dialog-footer">
                                    <el-button type="primary" @click="buyCoachClass()">购 买</el-button>
                                    <el-button @click="orderCoachDialog = false">取 消</el-button>
                                </div>
                            </el-dialog>
                            <el-dialog title="查看图片" :visible.sync="showPicDialog">
                                <el-image :src="pictureSrc"></el-image>
                            </el-dialog>
                        </div>

                    </div>

                </div>
            </main>
        </div>

    </div>

    </main>
    <!--End 页面主要内容-->
</div>
</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/main.min.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/courseManage.js"></script>

</body>
</html>
